<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<title>Exercício Javascript 1 - Atravessar a rua</title>
	</head>
    <body class="mx-auto my-5 rounded" style="width: 36rem;">
        <div class="card text-center" style="width: 36rem;">
            <div class="card-body">
                <h1 class="card-title">Calcule quantos passos são necessários para atravessar a rua</h1>
                <label class="card-text" for="posicao-inicial">Posição inicial:</label>
                <input type="number" class="w-25" name="posicao-inicial" id="posicao-inicial"><br>
                <label class="card-text" for="posicao-final">Posição final:</label>
                <input type="number" class="w-25" name="posicao-final" id="posicao-final"><br>
                <label class="card-text" for="tamanho-passo">Tamanho do passo:</label>
                <input type="number" class="w-25" name="tamanho-passo" id="tamanho-passo"><br>
            </div>
            <button class="btn btn-primary w-50 mx-auto" id="calcular">Calcular</button>
            <p>A quantidade de passos necessária é:<span id="quantidade-passos"></span></p>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="exercicio1_atravessar_a_rua.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
